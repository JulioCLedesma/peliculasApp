<div class="container mt-5">
    <h2>Editar Película</h2>
    <form (ngSubmit)="updateMovie()">
      <div class="form-group">
        <label>Título</label>
        <input type="text" class="form-control" [(ngModel)]="movie.title" name="title" required />
      </div>
      <div class="form-group">
        <label>Año</label>
        <input type="number" class="form-control" [(ngModel)]="movie.year" name="year" required />
      </div>
      <div class="form-group">
        <label>Sinopsis</label>
        <textarea class="form-control" [(ngModel)]="movie.synopsis" name="synopsis" required></textarea>
      </div>
      <div class="form-group">
        <label>Cover</label>
        <textarea class="form-control" [(ngModel)]="movie.cover" name="cover" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="cancel()">Cancelar</button>
    </form>
  </div>
